irst bird-related citizen science project of its kind in the U.S. Although a given year\u2019s count can be affected by factors like weather and participation, the long-running nature of the count allows researchers to observe trends in the ranges and abundance of birds over time."],

        "sentences": ["At the time, changelog.com was running on Docker Swarm, everything was managed by Terraform, and the end-result was simpler & better because:\n\nThis year, we simplified and improved the changelog.com setup further by replacing Docker Swarm and Terraform with Linode Kubernetes Engine (LKE).", "In our Linode Kubernetes Engine setup, cert-manager is responsible for managing certificates for all our domains, and a job keeps them synchronised in Fastly.", "If we need to check on the state of all our certificates, we can do it from the same pane of glass mentioned earlier:\n\nA single Linode CLI command gets us a managed Kubernetes cluster, and a few commands later we have changelog.com and all its dependent services up and running, including DNS, TLS & CDN integration.", "Yes, we need to install additional components such as ingress-nginx, cert-manager, postgres-operator and a few others, but once we do this, we get to use higher-level resources such as PostgreSQL clusters, Let\u2019s Encrypt certificates and ingresses that handle load balancer provisioning.", "If you spend time exploring past commits, you will even find links to public discussions with our technology partners that lead to specific improvements in Linode Kubernetes Engine (LKE), as well as other related areas such as kube-prometheus & fastly-cli."],

        "title": "A pain reliever that alters perceptions of risk",
        "author": "",
        "date": "",
        "sentences": ["People who took acetaminophen rated activities like \u201cbungee jumping off a tall bridge\u201d and \u201cspeaking your mind about an unpopular issue in a meeting at work\u201d as less risky than people who took a placebo, researchers found.", "\u201cAcetaminophen seems to make people feel less negative emotion when they consider risky activities \u2013 they just don\u2019t feel as scared,\u201d said Baldwin Way, co-author of the study and associate professor of psychology at The Ohio State University.", "The study extends a series of studies led by Way that have shown acetaminophen \u2013 the main ingredient in the pain-reliever Tylenol and nearly 600 other medicines \u2013 has psychological effects that most people don\u2019t consider when they take it.", "Results showed that those under the influence of acetaminophen rated activities like bungee jumping, walking home alone at night in an unsafe area of town, starting a new career in your mid-30s, and taking a skydiving class as less risky than those who took the placebo.", "\u201cPerhaps someone with mild COVID-19 symptoms may not think it is as risky to leave their house and meet with people if they\u2019re taking acetaminophen,\u201d Way said."],

        methods: {
            timeSince: (date) => {

                var seconds = Math.floor((new Date() - new Date(date)) / 1000);

                var interval = seconds / 31536000;

                if (interval > 1) {
                    return Math.floor(interval) + " years";
                }
                interval = seconds / 2592000;
                if (interval > 1) {
                    return Math.floor(interval) + " months";
                }
                interval = seconds / 86400;
                if (interval > 1) {
                    return Math.floor(interval) + " days";
                }
                interval = seconds / 3600;
                if (interval > 1) {
                    return Math.floor(interval) + " hours";
                }
                interval = seconds / 60;
                if (interval > 1) {
                    return Math.floor(interval) + " minutes";
                }
                return Math.floor(seconds) + " seconds";
            }
        }
    })
